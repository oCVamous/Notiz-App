    <div class="content-box">

        <div class="span">
          <span onclick="render('trash', 0)">Papierkorb</span>
        </div>
      </div>
    </div>

    <div id="content2" class="content2">
      <div class="headline2">
        <h2>Meine Notizen</h2>
      </div>
      <div id="myNotes" class="myNotes"></div>
    </div>
